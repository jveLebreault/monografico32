<html>
    <head data-th-replace="~{/agregar-persona::header('Enrolar estudiante')}">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../resources/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h2 class="h2">Enrolar estudiante</h2>
            
            <form method="post" class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3" 
                         data-th-insert="~{/agregar-persona::#persona}"></div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label class="control-label" for="foto">Foto:</label>
                            <input class="" type="file" name="foto" id="foto"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="certificadoMedico">Certificado Medico:</label>
                            <input class="" type="file" name="certificadoMedico" id="certificadoMedico"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="actaNacimiento">Acta de nacimiento:</label>
                            <input class="" type="file" name="actaNacimiento" id="actaNacimiento"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label checkbox-inline" for="esTransferido">
                                <input class="" type="checkbox" name="esTransferido" id="esTransferido"/>
                                Es transferido?
                            </label>
                            <p class="help-block">Marque si el estudiante es procedente de otro centro educativo</p>
                            <div id="camposTransferidos" hidden="hidden">
                                    <div >
                                        <label class="control-label" for="recordNotaTransferido">Record de notas:</label>
                                        <input class="" type="file" name="recordNotaTransferido" id="recordNotaTransferido"/>
                                    </div>
                                    <div >
                                        <label class="control-label" for="certificadoMedicoTransferido">Certificado medico:</label>
                                        <input class="" type="file" name="certificadoMedicoTransferido" id="certificadoMedicoTransferido"/>
                                    </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="col-md-1 col-md-offset-3 btn btn-info"/>
                </div>
            </form>
        </div>
        
        
        <script data-th-replace="~{/agregar-persona::#jquery}"></script>
        <script data-th-replace="~{/agregar-persona::#bootstrap}"></script>
    </body>
</html>
