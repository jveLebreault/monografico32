<!DOCTYPE html>
<html lang="es">
<head data-th-replace="~{/agregar-persona::header('Todas las asignaturas')}">
    <meta charset="UTF-8">
    <title>Nueva asignatura</title>
    <link rel="stylesheet" href="../../../resources/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
    <body>
        <div class="container">
            <p data-th-each="docente : ${docentes}">
                <span data-th-text="${docente.nombres}"></span>
                <span data-th-text="${docente.apellidos}"></span><br/>
                <a data-th-href="|/docente/${docente.id}|" href="#">Ver detalles</a>
            </p>
            
        </div>
    </body>
</html>
