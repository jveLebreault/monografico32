<!DOCTYPE html>
<html lang="es">
<head data-th-replace="~{/agregar-persona::header('Calificacion')}">
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../../resources/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="../../../../../../../../Desktop/f2toMe/jquery.js"></script>
</head>
<body>
    <nav data-th-replace="~{/menu/menu::#main-menu}">

    </nav>

    <div class="container">
        <h3 class="page-header">Informe de calificacion</h3>
        <div class="row text-center" data-th-if="${calificacion} == null">
            <p class="has-error">
                <strong class="help-block well well-lg" style="font-size: large">
                    Calificacion no asignada
                </strong>
            </p>
        </div>

        <div data-th-if="${calificacion} != null">
            <div class="row" >
                <p class="col-sm-2">
                    <strong>Estudiante:</strong> <span data-th-text="${calificacion.estudiante.getNombreCompleto()}">Juan</span>
                </p>

                <p class="col-sm-2">
                    <strong>Asignatura: </strong><span data-th-text="${calificacion.asignacion.clase.asignatura.nombre}"></span>
                </p>

                <p class="col-sm-2">
                    <strong>Asignacion:</strong> <a href="#" data-th-href="@{/asignacion/{id} (id=${calificacion.asignacion.id})}"> <span data-th-text="${calificacion.asignacion.nombre}">MAT</span></a>
                </p>
            </div>

            <div class="row">
                <p class="col-sm-6">
                    <strong>Puntuacion: </strong>
                    <span data-th-text="${calificacion.puntuacion}">5</span> / <span data-th-text="${calificacion.asignacion.valor}">10</span>
                </p>
            </div>
        </div>

    </div>

    <footer data-th-replace="~{/footer-monografico::#footer}">

    </footer>
</body>
</html>
